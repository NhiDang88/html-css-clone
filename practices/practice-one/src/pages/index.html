<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css">

    <title>Travlog</title>
  </head>
  <body class="container">
     <!-- header -->
     <header class="header">
      <a href="#" class="header-logo">
        <img
          src="../assets/images/header/logo.png"
          alt="Logo"
          class="header-logo-img"
        />
        <span class="header-logo-text">Travlog</span>
      </a>
      <nav class="header-menu">
        <ul class="header-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Discover</a></li>
          <li><a href="#">Special Deals</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="header-btn">
        <button class="btn">Log In</button>
        <button class="btn">Sign up</button>
      </div>
    </header>
    <!-- hero section -->
    <section class="hero">
      <div class="hero-content">
        <div class="hero-top-content">Explore the world! <img src="../assets/images/hero/work.svg" alt="work"></div>
        <div class="hero-title">
          <h1>Travel <span style="color: #f85e9f">top destination</span> <br> of the world </h1>
        </div>
          <div class="hero-text">
            <p>We always make our customer happy by providing <br> as many choices as possible </p>
          </div>
        <div class="hero-btn">
          <button class="btn">Get Started</button>
          <button class="btn hero-demo-btn"><img src="../assets/images/hero/play-circle.svg" alt="demo">Watch Demo</button>
        </div>
      </div>
      <div class="hero-banner">
        <div class="hero-pic">
          <div class="hero-pic hero-2pics">
            <img src="../assets/images/hero/pic1.png" alt="pic1">
            <img src="../assets/images/hero/pic2.png" alt="pic2">
          </div>
            <img src="../assets/images/hero/pic3.png" alt="pic3">
        </div>
        <div class="hero-send"><img src="../assets/images/hero/send.svg" alt="icon-send"></div>
        <div class="hero-add"><img src="../assets/images/hero/add-user.svg" alt="icon-add"></div>
      </div>
    </section>
    <footer>
    </footer>
  </body>
</html>
